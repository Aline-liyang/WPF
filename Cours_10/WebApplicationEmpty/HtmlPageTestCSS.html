<!DOCTYPE html>
<html>
<body>

    <p id="demo">Cliquer sur le bouton pour changer le style du paragraphe</p>

    <button onclick="maFonction()">Cliquer ici!</button>

    <script>
          function maFonction() {
            let x = document.getElementById("demo");
            x.style.fontSize = "25px";
            x.style.color = "red";
          }
    </script>
</body>
</html>
